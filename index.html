<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordStream</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page-container" class="et-animated-content">
      <header class="ws-header-1">
        <nav class="ws-menu-1">
          <div class="ws-menu-div-1">
            <img
              src="https://www.wordstream.com/wp-content/uploads/2021/05/logo-1.svg"
              alt="WordStream"
            />
          </div>
          <div class="ws-menu-div-2">
            <li class="ws-menu-1"><a class="dropdown">Blog</a></li>

            <li class="ws-menu-1">
              <a class="dropdown">Free Tools</a>
            </li>

            <li class="ws-menu-1">
              <a class="dropdown">Resources</a>
            </li>

            <li class="ws-menu-1"><a class="dropdown">Solution</a></li>

            <li class="ws-menu-1"><a class="dropdown">About Us</a></li>
          </div>
          <div class="ws-menu-div-3">
            <form class="ws-menu-1" role="search" method="get" action="">
              <input
                type="search"
                class="ws-form-1-input"
                placeholder="Search"
                value=""
                name="s"
                title="Search for:"
              />
            </form>

            <a class="ws-menu-1-button">Google Ads Grader</a>
          </div>
        </nav>
      </header>
      <div class="ws-main-page-1">
        <div class="ws-main-page-1-div-1">
          <div class="ws-main-page-1-div-1-text">
            <div class="ws-main-page-1-div-1-div-1-text">
              <h1>
                <strong>Stop wasting money in <br />Google Ads.</strong>
              </h1>
              <h3>
                Get an instant audit of your account with<br />
                the Free Google Ads<br />
                Performance Grader.
              </h3>
              <a class="ws-main-page-1-div-1-div-1-button"
                >Get your free report</a
              >
            </div>
            <div class="ws-main-page-1-div-1-div-2-image">
              <img
                decoding="async"
                width="500"
                height="400"
                src="google-ads-grader-score-report-laptop-dark-compressed.png"
                alt="google ads grader account audit report on a laptop"
                title="google-ads-grader-score-report-laptop-dark-compressed"
                srcset="
                  google-ads-grader-score-report-laptop-dark-compressed.png         720w,
                  google-ads-grader-score-report-laptop-dark-compressed-480x361.png 480w
                "
                sizes="(min-width: 0px) and (max-width: 480px) 480px, (min-width: 481px) 720px, 100vw"
                class="wp-image-65235"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
